   <form>
    <div class="formDiv">

            <p>USERNAME</p>

        <p>EMAIL</p>
        <input type="email" id="email" placeholder="Input email" class="form">
        <div class="emailErr"></div>

        <p>PASSWORD</p>
        <input type="password" id="password" placeholder="Input password" class="form">
        <div class="passErr"></div>

        <p>CONFIRM PASSWORD</p>

   </form>
